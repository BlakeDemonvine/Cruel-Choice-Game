    #game {

    }

    }

    button {

      color: white;
      background: linear-gradient(45deg, #00d4ff, #005377);

      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00d4ff;

    }

    button:hover {

    #question-screen {

      width: 100%;
      height: 100%;
      position: relative;

    }

    #question {

    }

    .choices {
      display: flex;
      width: 100%;
      margin-bottom: 5px;
    }

    .choice {
      width: 50%;
      height: 600px; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: black;
      background: linear-gradient(135deg, #ff6e7f, #bfe9ff);
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .choice:hover {
      filter: brightness(1.2);
    }

    .votes {
      position: absolute;
      bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .vote {
      width: 30px;
      height: 30px;
      background: white;
      color: black;
      font-size: 1em;
      display: flex;
      justify-content: center;
      align-items: center;

      if (leftVotes > rightVotes) {
        result.textContent = "左邊勝利！";
        playerVotes.forEach(v => {
          if (v.choice === "left") scores[v.player - 1] += 1;
        });
      } else if (rightVotes > leftVotes) {
        result.textContent = "右邊勝利！";
        playerVotes.forEach(v => {
          if (v.choice === "right") scores[v.player - 1] += 1;
        });
      } else {
        result.textContent = "平手！";

      nextButton.style.display = "block";

      vote.textContent = player;
      if (choice === "left") {
        votesLeft.appendChild(vote);
      } else {
        votesRight.appendChild(vote);
      }

        updatePlayerChoices();
        if (playerVotes.length === players.length) calculateResult();

        if (playerVotes.length === players.length) calculateResult();
